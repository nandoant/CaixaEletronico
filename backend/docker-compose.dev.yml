version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: caixaeletronico-postgres-dev
    environment:
      POSTGRES_DB: caixaeletronico
      POSTGRES_USER: caixaeletronico
      POSTGRES_PASSWORD: caixaeletronico123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - caixaeletronico-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caixaeletronico"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin para administração do banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: caixaeletronico-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caixaeletronico.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - caixaeletronico-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

networks:
  caixaeletronico-network:
    driver: bridge
