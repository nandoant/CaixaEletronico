spring.application.name=Caixa Eletr√¥nico - Tests
server.port=8080

# Database Configuration para testes (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para testes)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration para testes
jwt.secret=test-jwt-secret-key-for-testing-purposes-only
jwt.expiration=86400000

# Email Configuration para testes (mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=password

# Logging para testes
logging.level.br.com.caixaeletronico=DEBUG
logging.level.org.springframework.security=DEBUG
